<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .messages {
            display: flex;
            flex-direction: column;
            width: 20rem;
            padding: 2rem;
            border: 1px solid black;
            border-radius: 15px;
            margin-top: 2rem;
        }

        .messages p {
            padding: 0;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        .response {
            margin-left: auto;
        }

        #input {
            padding: 0.5rem 1rem;
            border-radius: 10px;
            width: 15rem;
        }

        .submit_div {
            width: 17.2rem;
            display: flex;
            justify-content: center;
        }

        .submit {
            padding: 0.3rem 1rem;
            width: 15rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <p>Start chatting with our chatbot.</p>

    <form action="/runscript">
        <input type="text" id="input" name="input" placeholder="enter your message"><br><br>
        <div class="submit_div">
            <input type="submit" value="Send message" class="submit">
        </div>
    </form>

    <div class="messages">
        {% for i in range(0, len) %} 
            {% if i % 2 == 0 %}
            <p class="message">{{history[i]}}</p>
            {% else %}
            <p class="response">{{history[i]}}</p>
            {% endif %}
        {% endfor %}
    </div>
    
</body>
</html>
